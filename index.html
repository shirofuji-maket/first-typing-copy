<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>A„ÄúZ„Çø„Ç§„Éî„É≥„Ç∞Á∑¥Áøí</title>
  <style>
    body {
      background-color: #eef7f1;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      text-align: center;
      margin: 20px;
      color: #2e3b30;
    }
    #keyboard-wrapper {
      position: relative;
      display: inline-block;
    }
    #keyboard-image {
      width: 600px;
      height: auto;
      margin-bottom: 20px;
    }
    #key-indicator {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background-color: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #target {
      font-size: 4em;
      margin: 40px;
      letter-spacing: 0.5em;
      font-weight: bold;
    }
    #highlight {
      color: #d9534f;
      background-color: #ffecec;
      border-radius: 4px;
      padding: 2px 4px;
    }
    #inputBox {
      font-size: 2em;
      padding: 10px;
      width: 60%;
      letter-spacing: 0.2em;
      background-color: #ffffff;
      border: 2px solid #a3d9b1;
      border-radius: 8px;
      color: #2e3b30;
    }
    #results {
      margin-top: 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      padding: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      color: #2e3b30;
    }
    #message {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      color: #2e6e4c;
    }
    .error {
      background-color: #ffcccc;
    }
      #targetDisplay {
      font-size: clamp(1.2em, 3vw, 2.5em);
      margin: 30px auto;
      letter-spacing: 0.35em;
      font-weight: bold;
      width: 100%;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
      #history {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9em;
      color: #2e3b30;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>A„ÄúZ „Çø„Ç§„Éî„É≥„Ç∞Á∑¥Áøí</h1>
  <div id="keyboard-wrapper">
    <img id="keyboard-image" src="keyboard-image.png" alt="„Ç≠„Éº„Éú„Éº„ÉâÂõ≥">
    <div id="key-indicator"></div>
  </div>
  <div id="targetDisplay"></div>
  <input
    type="text"
    id="inputBox"
    placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..."
    autofocus
    inputmode="latin"
    autocomplete="off"
    autocapitalize="off"
    spellcheck="false"
/>
  <div id="results"></div>
  <div id="message"></div>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const target = "abcdefghijklmnopqrstuvwxyz";
    const inputBox = document.getElementById("inputBox");
    const results = document.getElementById("results");
    const message = document.getElementById("message");
    const errorSound = document.getElementById("errorSound");
    const targetDisplay = document.getElementById("targetDisplay");
    const keyIndicator = document.getElementById("key-indicator");

    let startTime = null;
    let attempts = localStorage.getItem("typingAttempts") || 0;
    let bestTime = localStorage.getItem("bestTime") || null;
    let errorCounts = {};
    for (let c of target) errorCounts[c] = 0;

    results.innerHTML = `‰ªäÊó•„ÅØ ${attempts} Âõû„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Åü„ÇàÔºÅ<br>` + (bestTime ? `‚ú® ÊúÄÁü≠ÊôÇÈñìÔºö${bestTime} Áßí` : "„Åæ„Å†Ë®òÈå≤„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì");

    const keyPositions = {
      a: [100, 205], b: [250, 240], c: [185, 240], d: [165, 205], e: [160, 170],
      f: [200, 205], g: [235, 205], h: [265, 205], i: [325, 170], j: [300, 205],
      k: [330, 205], l: [365, 205], m: [315, 240], n: [285, 240], o: [355, 170],
      p: [390, 170], q: [90, 170], r: [190, 170], s: [135, 205], t: [225, 170],
      u: [290, 170], v: [215, 240], w: [125, 170], x: [154, 240], y: [260, 170],
      z: [118, 240]
    };

    function updateTargetDisplay(currentLength) {
      let html = "";
      for (let i = 0; i < target.length; i++) {
        if (i === currentLength) {
          html += `<span id='highlight'>${target[i]}</span>`;
        } else {
          html += target[i];
        }
      }
      targetDisplay.innerHTML = html;
      updateKeyIndicator(target[currentLength]);
    }

    function updateKeyIndicator(letter) {
      const pos = keyPositions[letter];
      if (pos) {
        keyIndicator.style.left = pos[0] + "px";
        keyIndicator.style.top = pos[1] + "px";
      } else {
        keyIndicator.style.left = "-9999px";
        keyIndicator.style.top = "-9999px";
      }
    }

    updateTargetDisplay(0);

    

    inputBox.addEventListener("input", function () {
      const input = inputBox.value;

      if (input.length === 1 && !startTime) {
        startTime = new Date();
      }

      let incorrect = false;
      for (let i = 0; i < input.length; i++) {
        if (input[i] !== target[i]) {
          errorCounts[target[i]]++;
          incorrect = true;
          inputBox.classList.add("error");
          errorSound.play();
          break;
        }
      }

      if (incorrect) {
        inputBox.value = input.slice(0, input.length - 1);
        updateTargetDisplay(input.length - 1);
        return;
      } else {
        inputBox.classList.remove("error");
        updateTargetDisplay(input.length);
      }

      if (input === target) {
        const endTime = new Date();
        const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
        attempts++;
        localStorage.setItem("typingAttempts", attempts);

        let praise = "";
        let encouragement = "";
        let isNewBest = !bestTime || parseFloat(timeTaken) < parseFloat(bestTime);
        let totalErrors = Object.values(errorCounts).reduce((a, b) => a + b, 0);

        if (totalErrors === 0 && isNewBest) {
          praise = "üåü„Åô„Åî„ÅÑÔºÅ„Éü„Çπ„Å™„Åó„ÅßËá™Â∑±„Éô„Çπ„ÉàÊõ¥Êñ∞ÔºÅÂÆåÁíß„Åß„ÅôÔºÅüåü";
        } else if (totalErrors === 0) {
          praise = "üíÆ„Éü„Çπ„Å™„ÅóÔºÅ„Åô„Åî„ÅèÊ≠£Á¢∫ÔºÅüíÆ";
        } else if (isNewBest) {
          praise = "‚è±ÊúÄÁü≠Ë®òÈå≤Êõ¥Êñ∞ÔºÅ„Çπ„Éî„Éº„Éâ„Åå„Å©„Çì„Å©„Çì‰∏ä„Åå„Å£„Å¶„Çã„ÇàÔºÅ‚ú®";
        } else {
          encouragement = totalErrors > 5 ? "Â§ß‰∏àÂ§´„ÄÅ„ÇÜ„Å£„Åè„ÇäÁ¢∫ÂÆü„Å´ÈÄ≤„ÇÇ„ÅÜÔºÅÁ∂ö„Åë„Çå„Å∞ÂøÖ„Åö‰∏äÈÅî„Åó„Åæ„Åôüí™" : "„ÅÇ„Å®„Å°„Çá„Å£„Å®ÔºÅÊ¨°„ÅØ„ÇÇ„Å£„Å®ËâØ„Åè„Å™„Çã„Çàüòä";
        }

        if (isNewBest) {
          bestTime = timeTaken;
          localStorage.setItem("bestTime", bestTime);
        }

        const errorReport = Object.entries(errorCounts)
          .sort((a, b) => b[1] - a[1])
          .filter(entry => entry[1] > 0)
          .map(entry => `${entry[0]}Ôºö${entry[1]}„Éü„Çπ`)
          .join("<br>") || "„Éü„Çπ„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ";

        results.innerHTML = `‚úÖ ÂÆå‰∫ÜÔºÅ<br>‚è± ÊâÄË¶ÅÊôÇÈñìÔºö${timeTaken} Áßí<br>‚ú® ÊúÄÁü≠ÊôÇÈñìÔºö${bestTime} Áßí<br>üí• „Éü„Çπ„Åó„Åü„Ç≠„ÉºÔºö<br>${errorReport}<br>‰ªäÊó•„ÅØ ${attempts} Âõû„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Åü„ÇàÔºÅ`;

        message.innerHTML = praise || encouragement;

        inputBox.value = "";
        startTime = null;
        updateTargetDisplay(0);
        for (let c of target) errorCounts[c] = 0;

        // Â±•Ê≠¥Êõ¥Êñ∞
        let record = {
          time: timeTaken,
          date: new Date().toLocaleString()
        };
        let history = JSON.parse(localStorage.getItem("typingHistory") || "[]");
        history.unshift(record);
        if (history.length > 30) history = history.slice(0, 30);
        localStorage.setItem("typingHistory", JSON.stringify(history));
        const historyHtml = history.map((rec, i) => `${i + 1}. ${rec.date}Ôºö${rec.time} Áßí`).join("<br>");
        document.getElementById("history").innerHTML = `<h3>üìã ÈÅéÂéª„ÅÆË®òÈå≤</h3>${historyHtml}`;
        for (let c of target) errorCounts[c] = 0;
      }
    });
  </script>
  <div id="history"></div>
</body>
</html>

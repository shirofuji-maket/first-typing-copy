<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>

    }
    #history {

      border-radius: 10px;

    }

    }
  </style>
</head>
<body>
  <h1>A„ÄúZ „Çø„Ç§„Éî„É≥„Ç∞Á∑¥Áøí</h1>
  <div id="notice">‚Äª Ëã±Êï∞ÂÖ•Âäõ„ÉªÂçäËßí„É¢„Éº„Éâ„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ ‚Äª</div>
  <div id="keyboard-wrapper">
    <img id="keyboard-image" src="keyboard-image.png" alt="„Ç≠„Éº„Éú„Éº„ÉâÂõ≥">
    <div id="key-indicator"></div>
  </div>
  <div id="targetDisplay"></div>
  <input
    type="text"
    id="inputBox"
    placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..."
    autofocus
    inputmode="latin"
    autocomplete="off"
    autocapitalize="off"
    spellcheck="false"
  />
  <div id="results"></div>
  <div id="message"></div>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <div id="history"></div>
  <script>
    const targetDisplay = document.getElementById('targetDisplay');
    const inputBox = document.getElementById('inputBox');
    const keyIndicator = document.getElementById('key-indicator');
    const errorSound = document.getElementById('errorSound');
    const results = document.getElementById('results');
    const message = document.getElementById('message');
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const keyPositions = {
      a: [100, 205], b: [250, 240], c: [185, 240], d: [165, 205], e: [160, 170],
      f: [200, 205], g: [235, 205], h: [265, 205], i: [325, 170], j: [300, 205],
      k: [330, 205], l: [365, 205], m: [315, 240], n: [285, 240], o: [355, 170],
      p: [390, 170], q: [90, 170], r: [190, 170], s: [135, 205], t: [225, 170],
      u: [290, 170], v: [215, 240], w: [125, 170], x: [154, 240], y: [260, 170],
      z: [118, 240]
    };
    let currentIndex = 0;
    let startTime = Date.now();
    let totalErrors = 0;
    let errorCounts = {};
    let bestTime = localStorage.getItem("bestTime") || null;
    let attempts = parseInt(localStorage.getItem("attempts") || 0);
    let typingFinished = false;

    function showTarget() {
      targetDisplay.innerHTML = alphabet.map((letter, i) => {
        return i === currentIndex ? `<span id="highlight">${letter}</span>` : letter;
      }).join('');
      highlightNextKey();
    }

    function highlightNextKey() {
      const nextChar = alphabet[currentIndex]?.toLowerCase();
      const pos = keyPositions[nextChar];
      if (pos) {
        keyIndicator.style.left = `${pos[0]}px`;
        keyIndicator.style.top = `${pos[1]}px`;
        keyIndicator.style.display = 'block';
      } else {
        keyIndicator.style.display = 'none';
      }
    }

    inputBox.addEventListener('input', () => {
      if (typingFinished) return;
      const value = inputBox.value.toUpperCase();
      const currentChar = alphabet[currentIndex];
      const lastChar = value[value.length - 1];

      if (lastChar === currentChar) {
        currentIndex++;
        inputBox.value = value.slice(0, currentIndex);
        showTarget();
      } else {
        errorSound.currentTime = 0;
        errorSound.play();
        inputBox.value = value.slice(0, currentIndex);
        totalErrors++;
        errorCounts[currentChar] = (errorCounts[currentChar] || 0) + 1;
      }

      if (currentIndex >= alphabet.length) {
        typingFinished = true;
        inputBox.disabled = true;
        keyIndicator.style.display = 'none';
        const timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
        attempts++;
        localStorage.setItem("attempts", attempts);

        const isNewBest = !bestTime || timeTaken < bestTime;
        let praise = "";
        let encouragement = "";

        if (totalErrors === 0 && isNewBest) {
          praise = "üåü„Åô„Åî„ÅÑÔºÅ„Éü„Çπ„Å™„Åó„ÅßËá™Â∑±„Éô„Çπ„ÉàÊõ¥Êñ∞ÔºÅÂÆåÁíß„Åß„ÅôÔºÅüåü";
        } else if (totalErrors === 0) {
          praise = "üíÆ„Éü„Çπ„Å™„ÅóÔºÅ„Åô„Åî„ÅèÊ≠£Á¢∫ÔºÅüíÆ";
        } else if (isNewBest) {
          praise = "‚è±ÊúÄÁü≠Ë®òÈå≤Êõ¥Êñ∞ÔºÅ„Çπ„Éî„Éº„Éâ„Åå„Å©„Çì„Å©„Çì‰∏ä„Åå„Å£„Å¶„Çã„ÇàÔºÅ‚ú®";
        } else {
          encouragement = totalErrors > 5 ? "Â§ß‰∏àÂ§´„ÄÅ„ÇÜ„Å£„Åè„ÇäÁ¢∫ÂÆü„Å´ÈÄ≤„ÇÇ„ÅÜÔºÅÁ∂ö„Åë„Çå„Å∞ÂøÖ„Åö‰∏äÈÅî„Åó„Åæ„Åôüí™" : "„ÅÇ„Å®„Å°„Çá„Å£„Å®ÔºÅÊ¨°„ÅØ„ÇÇ„Å£„Å®ËâØ„Åè„Å™„Çã„Çàüòä";
        }

        if (isNewBest) {
          bestTime = timeTaken;
          localStorage.setItem("bestTime", bestTime);
        }

        const errorReport = Object.entries(errorCounts)
          .sort((a, b) => b[1] - a[1])
          .filter(entry => entry[1] > 0)
          .map(entry => `${entry[0]}Ôºö${entry[1]}„Éü„Çπ`)
          .join("<br>") || "„Éü„Çπ„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ";

        results.innerHTML = `‚úÖ ÂÆå‰∫ÜÔºÅ<br>‚è± ÊâÄË¶ÅÊôÇÈñìÔºö${timeTaken} Áßí<br>‚ú® ÊúÄÁü≠ÊôÇÈñìÔºö${bestTime} Áßí<br>üí• „Éü„Çπ„Åó„Åü„Ç≠„ÉºÔºö<br>${errorReport}<br>‰ªäÊó•„ÅØ ${attempts} Âõû„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Åü„ÇàÔºÅ`;
        message.innerHTML = praise || encouragement;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (typingFinished && e.code === 'Space') {
        currentIndex = 0;
        totalErrors = 0;
        errorCounts = {};
        startTime = Date.now();
        typingFinished = false;
        inputBox.disabled = false;
        inputBox.value = '';
        results.innerHTML = '';
        message.innerHTML = '';
        showTarget();
        inputBox.focus();
      }
    });

    showTarget();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>A〜Zタイピング練習</title>
  <style>
    body {
      background-color: #eef7f1;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      text-align: center;
      margin: 20px;
      color: #2e3b30;
    }
    #keyboard-wrapper {
      position: relative;
      display: inline-block;
    }
    #keyboard-image {
      width: 600px;
      height: auto;
      margin-bottom: 20px;
    }
    #key-indicator {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background-color: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #target {
      font-size: 4em;
      margin: 40px;
      letter-spacing: 0.5em;
      font-weight: bold;
    }
    #highlight {
      color: #d9534f;
      background-color: #ffecec;
      border-radius: 4px;
      padding: 2px 4px;
    }
    #inputBox {
      font-size: 2em;
      padding: 10px;
      width: 60%;
      letter-spacing: 0.2em;
      background-color: #ffffff;
      border: 2px solid #a3d9b1;
      border-radius: 8px;
      color: #2e3b30;
    }
    #results {
      margin-top: 20px;
      background-color: #ffffffcc;
      border-radius: 10px;
      padding: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      color: #2e3b30;
    }
    #message {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      color: #2e6e4c;
    }
    .error {
      background-color: #ffcccc;
    }
    #targetDisplay {
      font-size: clamp(1.2em, 3vw, 2.5em);
      margin: 30px auto;
      letter-spacing: 0.35em;
      font-weight: bold;
      width: 100%;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    #history {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9em;
      color: #2e3b30;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #notice {
      font-size: 1em;
      color: #c0392b;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>A〜Z タイピング練習</h1>
  <div id="notice">※ 英数入力・半角モードで入力してください ※</div>
  <div id="keyboard-wrapper">
    <img id="keyboard-image" src="keyboard-image.png" alt="キーボード図">
    <div id="key-indicator"></div>
  </div>
  <div id="targetDisplay"></div>
  <input
    type="text"
    id="inputBox"
    placeholder="ここに入力..."
    autofocus
    inputmode="latin"
    autocomplete="off"
    autocapitalize="off"
    spellcheck="false"
/>
  <div id="results"></div>
  <div id="message"></div>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <div id="history"></div>
  <script>
    const targetDisplay = document.getElementById('targetDisplay');
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let currentIndex = 0;

    function showTarget() {
      targetDisplay.innerHTML = alphabet.map((letter, i) => {
        return i === currentIndex ? `<span id="highlight">${letter}</span>` : letter;
      }).join('');
    }

    showTarget();
  </script>
</body>
</html>
